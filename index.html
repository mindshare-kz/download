<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Service</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Фильтры для загрузки</h1>

  <div class="filters">
    <div class="filter">
      <label>Month</label>
      <select id="monthFilter"></select>
    </div>
    <div class="filter">
      <label>Advertiser</label>
      <select id="advertiserFilter"></select>
    </div>
    <div class="filter">
      <label>Brand</label>
      <select id="brandFilter"></select>
    </div>
    <div class="filter">
      <label>Carrier Type</label>
      <select id="carrierFilter"></select>
    </div>
  </div>

  <div class="selected-info">
    <span>Файлов в архиве: <span id="fileCount">0</span></span>
  </div>

  <button id="downloadSelected">Скачать выбранные</button>
</div>

<script src="script.js"></script>
</body>
</html>
