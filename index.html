<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Service</title>
<link rel="stylesheet" href="style.css">
<!-- Подключаем иконки Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<h1>Download Service</h1>

<div id="filters">
  <div>
    <label for="monthFilter">Month</label>
    <select id="monthFilter">
      <option value="">All</option>
    </select>
  </div>
  <div>
    <label for="advertiserFilter">Advertiser</label>
    <select id="advertiserFilter">
      <option value="">All</option>
    </select>
  </div>
  <div>
    <label for="brandFilter">Brand</label>
    <select id="brandFilter">
      <option value="">All</option>
    </select>
  </div>
  <div>
    <label for="carrierFilter">Carrier Type</label>
    <select id="carrierFilter">
      <option value="">All</option>
    </select>
  </div>
</div>

<div id="results">
  Files in archive: <span id="fileCount">0</span>
</div>

<button id="downloadSelected">
  <i class="fa-solid fa-download"></i>
  Download
</button>

<script src="script.js"></script>
</body>
</html>
