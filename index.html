<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Service</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Фильтры для загрузки</h1>

<div id="filters">
  <div class="filter">
    <label>Month</label>
    <select id="monthFilter"></select>
  </div>
  <div class="filter">
    <label>Carrier Type</label>
    <select id="carrierFilter"></select>
  </div>
  <div class="filter">
    <label>Advertiser</label>
    <select id="advertiserFilter"></select>
  </div>
  <div class="filter">
    <label>Brand</label>
    <select id="brandFilter"></select>
  </div>
</div>

  <div class="selected-info">
    <span>Выбрано файлов: <span id="fileCount">0</span></span>
  </div>

  <button id="downloadSelected" class="download-btn">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12v8m0 0l-4-4m4 4l4-4M12 4v8"/>
  </svg>
  Скачать
</button>

<script src="script.js"></script>
</body>
</html>
